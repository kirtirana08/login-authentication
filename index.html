<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Authentication</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container" class="fade-in">
    <h2>Register</h2>
    <div id="registerDiv">
      <input type="text" id="regUsername" placeholder="Username"><br>
      <input type="password" id="regPassword" placeholder="Password"><br>
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <h2 class="hidden" id="loginTitle">Login</h2>
    <div id="loginDiv" class="hidden">
      <input type="text" id="loginUsername" placeholder="Username"><br>
      <input type="password" id="loginPassword" placeholder="Password"><br>
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <div id="securePage" class="hidden">
      <h2>Welcome!</h2>
      <p>You have logged in successfully.</p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
